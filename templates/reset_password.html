{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-left">
    <div class="p-4" style="width: 350px;">      
        <div class="mb-3">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ messages[0][1] }}
                </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

          <form method="POST">
            <input type="password" class="form-control" name="new_pass" placeholder="New Password" required></br>
            <input type="password" class="form-control" name="confirm_pass" placeholder="Confirm New Password" required></br>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
          </form>
        </div>
    </div>
  </div>

{% endblock%}
